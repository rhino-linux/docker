name: Publish Rhino Docker Images

on:
  workflow_dispatch:
    inputs:
      vertag:
        description: 'Version Tag'
        required: false

env:
  INPUT_VERTAG: ${{ github.event.inputs.vertag }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/test

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build Dockerfile
        run: |
          ./rhino-docker-builder -f -a off -v ${{ env.INPUT_VERTAG }}
          echo "BUILT_DOCKFILE=$(ls Dockerfile.RhinoLinux*)"  >> $GITHUB_ENV
          if [[ -z ${{ env.INPUT_VERTAG }} ]]; then
            echo "DOCK_LABEL=$(date +%Y%m%d)"  >> $GITHUB_ENV
          else
            echo "DOCK_LABEL=${{ env.INPUT_VERTAG }}"  >> $GITHUB_ENV
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: ${{ env.DOCK_LABEL }}
          tags: |
            type=raw,value=${{ env.DOCK_LABEL }}
          flavor: latest=true

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ env.BUILT_DOCKFILE }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
